plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'info.picocli:picocli:4.6.2'
    implementation 'org.apache.lucene:lucene-core:6.6.0'
    implementation 'org.apache.lucene:lucene-analyzers-common:6.6.0'
    implementation 'org.apache.lucene:lucene-queryparser:6.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

group = 'com.homeproject'
version = '0.1.0'
description = 'namematcher'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
